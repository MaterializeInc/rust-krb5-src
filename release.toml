pre-release-commit-message = "{{crate_name}}: release {{version}}"
pre-release-replacements = [
  { file="README.md", search = "krb5-src = .*", replace = "{{crate_name}} = \"{{version}}\"" },
  { file="README.md", search = "docs.rs/krb5-src/[0-9.+]+", replace = "docs.rs/{{crate_name}}/{{version}}" },
  { file="CHANGELOG.md", search = "Unreleased", replace = "{{version}}" },
  { file="CHANGELOG.md", search = "\\.\\.\\.HEAD", replace = "...{{tag_name}}", exactly = 1 },
  { file="CHANGELOG.md", search = "<!-- #release:date -->", replace = "- {{date}}" },
  { file="CHANGELOG.md", search = "<!-- #release:next-header -->", replace = "<!-- #release:next-header -->\n\n## [Unreleased] <!-- #release:date -->", exactly = 1 },
  { file="CHANGELOG.md", search = "<!-- #release:next-url -->", replace = "<!-- #release:next-url -->\n[Unreleased]: https://github.com/MaterializeInc/rust-krb5-src/compare/{{tag_name}}...HEAD", exactly = 1 },
]
